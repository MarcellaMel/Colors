<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section class="card">
        <div class="content">
            <div class="cabeçalho">
                <span class="voltar"><img src="../../Imagem/angulo-esquerdo.png" alt=""></span>
                <h3>Live Chat</h3>

                <span class="fechar"><img src="../../Imagem/cruz.png" alt=""></span>
            </div>

            <script>
                function Pergunta1() {
                    var SkinCare = document.getElementById("opSC");
                    var Camuflagem = document.getElementById("opC");
                    var Base = document.getElementById("opB");

                    if (SkinCare.clicked == true) {
                        document.getElementById('BuscaUser').innerHTML 
                = 'Skin care'; 
                    } else if (Camuflagem.clicked == true) {
                        document.getElementById('BuscaUser').innerHTML 
                = 'A'; 
                    } else {
                        document.getElementById('BuscaUser').innerHTML 
                = 'A '; 
                    };
                };


            </script>


            <div class="chat">
                <div class="bot">
                    <img src="../../Imagem/Cora.jpeg" alt="" class="perfil">
                    <div class="text-area">
                        <span class="text">Oii! Eu me chamo Cora e vou te ajudar durante seu atendimento, o que você
                            procura?</span>
                    </div>
                </div>
                <div class="usuario">
                    <img src="../../Imagem/Usuario.jpeg" alt="" class="perfil">
                    <div class="text-area" , id="divTotal">
                        <label id="BuscaUser"></label>
                    </div>
                </div>
            </div>
            <div class="respostas">
                <span onclick="Pergunta1()" class="opcoes" id="opSC">Skin care</span>
                <span onclick="functionCamuflagem()" class="opcoes" id="opC">Camuflagem</span>
                <span onclick="functionBase()" class="opcoes" id="opB">Base</span>

            </div>
    </section>
</body>
