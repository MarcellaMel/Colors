<html>
<head>
    <title>face</title>
    <style>
        video, canvas {
            position: absolute;
            border: 1px solid blue;
        }

        .color-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .color-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
            border: 1px solid black;
            background-color: rgba(255, 0, 0, 0.3); /* Transparência de 30% (ajuste conforme necessário) */
        }
    </style>
</head>
<body>

    <video id="video" width="320" height="240" preload autoplay loop muted></video>
    <canvas id="canvas" width="320" height="240"></canvas>

    <div class="color-buttons">
        <div class="color-button" onclick="changeColor('#ff0000')"></div>
        <div class="color-button" onclick="changeColor('#00ff00')"></div>
        <div class="color-button" onclick="changeColor('#0000ff')"></div>
        <div class="color-button" onclick="changeColor('#ffff00')"></div>
        <div class="color-button" onclick="changeColor('#ff00ff')"></div>
        <div class="color-button" onclick="changeColor('#00ffff')"></div>
        <div class="color-button" onclick="changeColor('#000000')"></div>
        <div class="color-button" onclick="changeColor('#ffffff')"></div>
        <div class="color-button" onclick="changeColor('#808080')"></div>
    </div>

    <script src="tracking-min.js"></script>
    <script src="data/face-min.js"></script>
    <script>
        function init() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const tracker = new tracking.ObjectTracker('face');
            tracking.track('#video', tracker, { camera: true });

            let currentColor = 'rgba(255, 0, 0, 0.3)';

            tracker.on('track', (event) => {
                context.clearRect(0, 0, canvas.width, canvas.height);
                event.data.forEach((rect) => {
                    const centerX = rect.x + rect.width / 2;
                    const centerY = rect.y + rect.height / 2;
                    const radiusX = rect.width / 2;
                    const radiusY = rect.height / 2;

                    if (!isInEyeOrMouth(centerX, centerY, rect.width, rect.height)) {
                        context.beginPath();
                        context.ellipse(centerX, centerY, radiusX, radiusY, 0, 0, 2 * Math.PI);
                        context.fillStyle = currentColor;
                        context.fill();
                        context.lineWidth = 2;
                        context.strokeStyle = currentColor;
                        context.stroke();
                    }
                });
            });

            window.changeColor = function (color) {
                currentColor = `rgba(${hexToRgb(color)}, 0.3)`;
            };

            function isInEyeOrMouth(x, y, width, height) {
                // Lógica para verificar se o ponto (x, y) está nas regiões dos olhos ou boca
                // Você pode ajustar isso com base na geometria do rosto
                return (
                    (x > 0.35 * canvas.width && x < 0.65 * canvas.width && y > 0.4 * canvas.height && y < 0.6 * canvas.height) ||
                    (x > 0.35 * canvas.width && x < 0.65 * canvas.width && y > 0.75 * canvas.height && y < 0.85 * canvas.height)
                );
            }

            function hexToRgb(hex) {
                // Converte uma cor hexadecimal para um formato RGB
                const bigint = parseInt(hex.slice(1), 16);
                const r = (bigint >> 16) & 255;
                const g = (bigint >> 8) & 255;
                const b = bigint & 255;
                return `${r}, ${g}, ${b}`;
            }
        }

        window.onload = init;
    </script>

</body>
</html>
